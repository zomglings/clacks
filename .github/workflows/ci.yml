name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.13'

    - name: Install uv
      run: curl -LsSf https://astral.sh/uv/install.sh | sh

    - name: Install dependencies
      run: uv sync

    - name: Run ruff format
      run: uv run ruff format --check src/slack_clacks/ tests/

    - name: Run ruff check
      run: uv run ruff check src/slack_clacks/ tests/

    - name: Run mypy
      run: uv run mypy src/slack_clacks/ tests/

    - name: Run tests
      run: uv run python -m unittest discover -s tests -v
